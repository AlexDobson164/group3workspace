<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts/.theme.fusion.js"></script>
    <script src="./js/chart-script.js"></script>
    <title>Performance Dashboard</title>
</head>
<body>
    <div class="page-header">
        <h1>Performance Dashboard</h1>
        <button onclick="addChartContainer()">Add</button>
        <select name="graph-selector" id="graph-selector">
            <option value="pie2d">Pie2d</option>
            <option value="bar2d">Bar2d</option>
        </select>
        <select name="data" id="data">
            <option value="datapoint1">Legal Summary</option>
            <option value="datapoint2">Outstanding Issues</option>
        </select>
    </div>    

    <div class="flex-container">
        <div class="chart-container">
            <div class="chart" id="chart1">Chart 1 Loads Here</div>
            <button class="handle">Handle</button>
            <button onclick="removeFlexItem(event)">Delete</button>
        </div>
        <div class="chart-container">
            <div class="chart" id="chart2">Chart 2 Loads Here</div>
            <button class="handle">Handle</button>
            <button onclick="removeFlexItem(event)">Delete</button>
        </div>
    </div>
</body>
</html>
